<div [ngClass]="'main-container'">
  <mat-card [ngClass]="'card'" *ngFor="let product of getProducts()" >
    <img [ngClass]="'image'" src={{product.image}} alt={{product.title}}>
    <div [ngClass]="'product-info'">
      <mat-card-header>
        <mat-card-title>${{product.price}}</mat-card-title>
        <mat-card-subtitle>{{product.title}}</mat-card-subtitle>
      </mat-card-header>
      <shared-product-buttons [product]="product"></shared-product-buttons>
    </div>
  </mat-card>
</div>
